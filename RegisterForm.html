<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div style="margin-left: auto; width: 50%; margin-right: auto">
    <h1><b>Rejestracja</b></h1>
    <form>
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="genderRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="genderRadio1">Kobieta</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="genderRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="genderRadio2">Mężczyzna</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="email">Adres email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Wpisz adres email">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" minlength="8" required class="form-control" id="password" placeholder="Hasło">
            <small id="passwordHelpBlock" class="form-text text-muted">Min. 8 znaków</small>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Województwo</label>
                <select id="inputState" class="form-control">
                    <option selected>Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodnio-pomorskie</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="termsCheckbox">
                <label class="custom-control-label" for="termsCheckbox">Akceptuję <a
                        href="https://javastart.pl/static/regulamin" target="_blank">regulamin</a></label>
            </div>
        </div>
        <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="marketingCheckbox" checked>
                <label class="custom-control-label" for="marketingCheckbox">Wyrażam zgodę na otrzymywanie informacji
                    marketingowych</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</body>
</html>
